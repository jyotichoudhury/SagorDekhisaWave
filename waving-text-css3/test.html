<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-16">
	<title>js test</title>
	<style>
	body {
			background-color: black;
		}

		#wavetext {

			animation-name: wave;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			position: relative;

		}

		#wavetext :nth-child(4) {

			animation-delay: 10s;
			background-color: white;

			
		}

			@keyframes wave {

				from {color: red; left:0px; top: 0px;}
				to {color: yellow; left:500px; top: 500px;}

			}



	</style>

</head>
<body>

	<div id="wavetext">
		<p>সাগৰ দেখিছা</p>
		<p>something else</p>
	</div>

</body>
</html>
